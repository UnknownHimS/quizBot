<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Math Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=90');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      position: relative;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      max-width: 600px;
      width: 90%;
    }

    #mainContent {
      width: 100%;
      max-width: 600px;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    #mainContent.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .question-box h2 {
      font-size: 1.3rem;
    }

    .option {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 200px;
      width: 90%;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    #gifContainer,
    #explanation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 10;
    }

    #gifContainer img {
      max-width: 300px;
      border-radius: 8px;
    }

    .show {
      opacity: 1 !important;
      pointer-events: auto;
    }

    #result {
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Interactive Math Quiz</h1>

  <div id="mainContent">
    <div id="quiz"></div>
    <button id="nextBtn">Next</button>
  </div>

  <div id="gifContainer"></div>
  <div id="explanation"></div>
  <div id="result"></div>
  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let isShowingExplanation = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const explanationDiv = document.getElementById('explanation');
    const gifContainer = document.getElementById('gifContainer');
    const resultDiv = document.getElementById('result');
    const mainContent = document.getElementById('mainContent');
    const audioPlayer = document.getElementById('audioPlayer');

    nextBtn.disabled = true;

    async function loadQuestions() {
      try {
        const res = await fetch('question.json');
        questions = await res.json();
        showQuestion();
      } catch (error) {
        quizContainer.innerHTML = "Failed to load questions.";
      }
    }

    function showQuestion() {
      explanationDiv.classList.remove('show');
      gifContainer.classList.remove('show');
      explanationDiv.textContent = '';
      gifContainer.innerHTML = '';
      resultDiv.textContent = '';
      nextBtn.disabled = true;
      isShowingExplanation = false;
      mainContent.classList.remove('hidden');
    }

    function showExplanation(explanation, gif, audioUrl) {
      isShowingExplanation = true;
      mainContent.classList.add('hidden');

      explanationDiv.textContent = explanation;
      explanationDiv.classList.add('show');

      if (gif) {
        gifContainer.innerHTML = `<img src="${gif}" alt="GIF" />`;
        gifContainer.classList.add('show');
      }

      if (audioUrl) {
        audioPlayer.src = audioUrl;
        audioPlayer.play();
      }

      nextBtn.disabled = true;
    }

    nextBtn.addEventListener('click', () => {
      if (isShowingExplanation) return;

      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an option before proceeding!');
        return;
      }

      const selectedAnswer = parseInt(selected.value);
      const correctAnswer = questions[currentQuestionIndex].answer;

      if (selectedAnswer === correctAnswer) {
        score++;
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      } else {
        const { explanation, gif, audio } = questions[currentQuestionIndex];
        showExplanation(explanation, gif, audio);

        setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            showQuestion();
          } else {
            endQuiz();
          }
        }, 10000);
      }

      nextBtn.disabled = true;
    });

    function endQuiz() {
      quizContainer.innerHTML = '';
      explanationDiv.textContent = '';
      gifContainer.innerHTML = '';
      nextBtn.style.display = 'none';
      resultDiv.textContent = `ðŸŽ‰ Quiz finished! You scored ${score} out of ${questions.length}.`;
    }

    loadQuestions();
  </script>
</body>
</html>
