<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Math Quiz</title>
  <link rel="icon" href="https://tse2.mm.bing.net/th/id/OIP.hQeN5czxRrK73qq07mSOKQHaHa?pid=Api&P=0&h=220" type="image/x-icon">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=90');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    #mainContent {
      width: 100%;
      max-width: 600px;
      margin: auto;
      transition: all 0.4s ease;
      padding: 0 15px;
    }

    #mainContent.hidden {
      display: none;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 0 auto 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      box-shadow:0px 0px 5px black;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    #gifContainer{
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      text-align: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #explanation {
      position: absolute;
      background:white;
      color:black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      box-shadow:0px 0px 5px black;
      font-size:2rem;
      text-align: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #gifContainer.show,
    #explanation.show {
      opacity: 1;
      pointer-events: auto;
    }

    #gifContainer img {
      max-width: 300px;
      border-radius: 8px;
    }

    #result {
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Interactive Math Quiz</h1>

  <div id="mainContent">
    <div id="quiz"></div>
    <button id="nextBtn">Next</button>
  </div>

  <div id="gifContainer"></div>
  <div id="explanation"></div>
  <div id="result"></div>

  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let isShowingExplanation = false;

    const quizContainer = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const explanationDiv = document.getElementById('explanation');
    const gifContainer = document.getElementById('gifContainer');
    const resultDiv = document.getElementById('result');
    const mainContent = document.getElementById('mainContent');
    const audioPlayer = document.getElementById('audioPlayer');

    nextBtn.disabled = true;

    async function loadQuestions() {
      try {
        const res = await fetch('question.json');
        questions = await res.json();
        showQuestion();
      } catch (error) {
        quizContainer.innerHTML = "Failed to load questions.";
      }
    }

    function showQuestion() {
      explanationDiv.textContent = '';
      gifContainer.innerHTML = '';
      explanationDiv.classList.remove('show');
      gifContainer.classList.remove('show');
      mainContent.classList.remove('hidden');

      nextBtn.disabled = true;
      isShowingExplanation = false;

      const q = questions[currentQuestionIndex];
      quizContainer.innerHTML = `
        <div class="question-box">
          <h2>Q${currentQuestionIndex + 1}: ${q.question}</h2>
          ${q.options.map((opt, i) => `
            <label class="option">
              <input type="radio" name="option" value="${i}"> ${opt}
            </label>
          `).join('')}
        </div>
      `;

      const options = document.querySelectorAll('input[name="option"]');
      options.forEach(opt => {
        opt.addEventListener('change', () => {
          if (!isShowingExplanation) nextBtn.disabled = false;
        });
      });
    }

    function showExplanation(explanation, gif, audio) {
      isShowingExplanation = true;

      mainContent.classList.add('hidden'); // Hide quiz content

      explanationDiv.textContent = explanation;
      gifContainer.innerHTML = gif ? `<img src="${gif}" alt="Explanation GIF" />` : '';

      explanationDiv.classList.add('show');
      gifContainer.classList.add('show');

      if (audio) {
        audioPlayer.src = audio;
        audioPlayer.play();
      }

      nextBtn.disabled = true;
    }

    nextBtn.addEventListener('click', () => {
      if (isShowingExplanation) return;

      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert('Please select an option before proceeding!');
        return;
      }

      const selectedAnswer = parseInt(selected.value);
      const correctAnswer = questions[currentQuestionIndex].answer;

      if (selectedAnswer === correctAnswer) {
        score++;
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          endQuiz();
        }
      } else {
        const { explanation, gif, audio } = questions[currentQuestionIndex];
        showExplanation(explanation, gif, audio);

        setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            showQuestion();
          } else {
            endQuiz();
          }
        }, 10000); // 10 seconds delay
      }

      nextBtn.disabled = true;
    });

    function endQuiz() {
      quizContainer.innerHTML = '';
      explanationDiv.textContent = '';
      gifContainer.innerHTML = '';
      nextBtn.style.display = 'none';
      resultDiv.textContent = `ðŸŽ‰ Quiz finished! You scored ${score} out of ${questions.length}.`;
    }

    loadQuestions();
  </script>
</body>
</html>
